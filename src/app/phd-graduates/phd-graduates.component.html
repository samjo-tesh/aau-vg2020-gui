<div fxLayout="column" style="height: 100%; border: 0px solid red;" 
        fxLayoutGap="50px" 
        fxLayoutAlign="center center">
    <div fxFlex=2>&nbsp;</div>
    <div fxFlex=23 fxLayout fxLayoutAlign="center center" style="border: 0px solid yellow; width: 100%;"> 
        <mat-card style="padding-bottom: 10px;">
            <div fxFlex="25" style="border: 0px solid red;">
                <div fxLayout>                           
                    <div fxFlex fxLayout="column" fxLayoutAlign="center center">
                      <div fxFlex style="margin-right: -41px; margin-top: -11px; z-index: 10;">
                        <img src="assets/images/ghat_2.png" 
                              style="width: 121px; height: 80px; opacity: 0.8;"
                              [ngStyle.lg]="'width: 120px; height: 80px;'" 
                              [ngStyle.xl]="'width: 120px; height: 80px;'" />
                      </div>
                      <div fxFlex style="margin-right: -20px; margin-top: -20px;"
                                    [ngStyle.xl]="'margin-right: -50px; margin-top: -30px;'">
                        <!-- <h1 style="padding-right:10px;font-size: 2rem;" 
                              [ngStyle.xl]="'font-size: 3rem;'">&#x2666;</h1> -->
                      </div>
                    </div>
                    <div fxFlex fxLayoutAlign="center center">
                      <img src="assets/logo/logo.png" 
                            style="width: 150px; height: 150px;" 
                            [ngStyle.xl]="'width: 150px; height: 150px;'" >
                    </div>
                    <div fxFlex fxLayoutAlign="center center">
                      <!-- <h1 style="padding-left:10px; margin:0px; font-size: 2rem;" 
                            [ngStyle.xl]="'font-size: 3rem;'">&#x2666;</h1> -->
                    </div>
                </div>
            </div>
            <div fxFlex=5>&nbsp;</div>
            <div fxFlex fxLayout="column" fxLayoutAlign="center center" style="border: 0px red  solid;">
                <div fxFlex=50 style="border: 0px solid green;">
                    <h1 [@topBottom]="collegeName"
                            style="font-size: 50px; font-family: 'Baloo Da 2', cursive; line-height: 100%; text-align: center;"
                            [ngStyle.xl]="'font-size: 2.5rem;'" class="effect3d">{{ collegeName | uppercase }}</h1>
                </div>
                <div fxFlex=5>&nbsp;</div>
                <div fxFlex=40 style="border: 0px solid green;">
                    <h2 [@topBottom]="program"
                            style="font-size: 40px; font-family: 'Rowdies', cursive; line-height: 150%; text-align: center;"
                            [ngStyle.xl]="'font-size: 1.6rem;'">{{ program }}</h2>
                </div>
            </div>
        </mat-card>
    </div>
    <div fxFlex=75
