<div>
    <div fxLayout="column" style="height: 100%;" 
            fxLayoutGap="80px" 
            fxLayoutAlign="center center">
        <div fxFlex="60" 
                fxFlex.xl="90" 
                fxLayout="column"
                fxLayoutAlign="center center">            
            <div fxFlex>
                <img class="logo_one" [ngClass.xl]="'logo_one_xl'" src="assets/images/logo.png">
            </div>
            <div fxFlex style="margin-top: -80px;" [ngStyle.xl]="'margin-top: -120px;'">
                <img class="logo_two" [ngClass.xl]="'logo_two_xl'" src="assets/logo/logo.png">
            </div>
            <div fxFlex="40">&nbsp;</div>            
        </div>
        <div fxFlex>
            <h1 style="font-size: 40px;" [ngStyle.xl]="'font-size: 60px;'" class="effect3d">
                {{ "AAU 2019/20 Virtual Commencement" | uppercase }}
            </h1>
        </div>
        <div fxFlex>
            <h2 [ngStyle.xl]="'font-size: 40px;'"  class="effect3d">July 25, 2020</h2>
        </div>
        <div fxFlex="5" fxFlex.xl="10">
            <div fxLayout fxLayoutGap="200px">
                <div fxFlex fxLayoutAlign="end">
                    <button mat-raised-button color="primary" (click)="openPages('PhD');"
                            [ngStyle.xl]="'padding: 20px;'">
                        <span class="btn-title" [ngStyle.xl]="'font-size: 30px;'">PhD Graduates</span>
                    </button>
                </div>
                <div fxFlex fxLayoutAlign="center">
                    <button mat-raised-button color="primary" (click)="openPages('MSc');"
                            [ngStyle.xl]="'padding: 20px;'">
                        <span class="btn-title"  [ngStyle.xl]="'font-size: 30px;'">Masters Graduates</span>
                    </button>
                </div>
                <div fxFlex>
                    <button mat-raised-button color="primary" (click)="openPages('BSc');"
                            [ngStyle.xl]="'padding: 20px;'">
                        <span class="btn-title"  [ngStyle.xl]="'font-size: 30px;'">First Degree Graduates</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
